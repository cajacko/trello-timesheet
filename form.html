<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
      select { height: 30px; }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <form id="timesheet">
      <label for="timesheetDate">Date:</label>
      <input id="timesheetDate" type="text" name="date" placeholder="Date: 2018-01-12" />

      <label for="timesheetTime">Time (hrs):</label>
      <input id="timesheetTime" type="number" name="time" placeholder="e.g: 2" />

      <label for="timesheetNotes">Notes:</label>
      <textarea id="timesheetNotes" name="notes" placeholder="e.g: 2"></textarea>

      <button type="submit" class="mod-primary">Save</button>
    </form>
  </body>
</html>
